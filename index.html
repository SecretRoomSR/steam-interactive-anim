<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'; script-src 'self'"
		/>
		<meta
			http-equiv="X-Content-Security-Policy"
			content="default-src 'self'; script-src 'self'"
		/>
		<title>Steam Interactive Animation</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="bg">
			<canvas id="canvas" width="512" height="512"></canvas>
		</div>
		<div class="text">
			<h1>Click and drag to move the camera.</h1>
			<h1>F to reset camera position</h1>
			<h1>Q/E for fast rotation. A/D for slow rotation</h1>
			<h1>R/T for super sonic speed</h1>
			<h1>W for complete halt. S to slow down</h1>
			<h1>Hold "." to reset rotation to 225°</h1>
		</div>
		<div class="info">
			<h1 class="speed">Speed: 0.00 RPM</h1>
			<h1 class="angle">Angle: 135°</h1>
		</div>
		<script src="dist/script.js"></script>
	</body>
</html>
